<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
        .welcome {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #363636;
        }
        .message {
            font-size: 1rem;
            color: #888;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="logo.png" alt="Bank API Logo" class="logo">

        <!-- Welcome Message -->
        <h1 class="welcome">Welcome to the Banking App</h1>

        <!-- Silly Message -->
        <p class="message">The most secure banking app ever... so we hope!</p>

        <!-- Login Button -->
        <a href="login.html" class="button is-primary is-large">Login</a>
    </div>
</body>
</html>
